server {
    listen       80;
    server_name  localhost;

    location /static/ {
        alias /static/;
    }

    location ~ ^/(movies) {
        proxy_pass http://fastapi:8000;
    }

    location ~ ^/(auth) {
        proxy_pass http://auth:8001;
    }

    location ~ ^/(admin) {
        proxy_pass http://admin:8002;
    }

    error_page  404              /404.html;

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   html;
    }
}